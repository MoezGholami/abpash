<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/setup.js"></script>
		<script src="js/blue.js"></script>
		<script>
			var MicroDataSize=undefined;
			var MicroData=undefined;
			var XAxis=undefined;
			var BlueDevMacAdr=undefined;

			var lineChart=undefined;
			var chartData=undefined;

			initDataValues();
		</script>
		<script src="js/app.js"></script>
		<script src="lib/chart/js/Chart.min.js"></script>
		<script src="js/chart.js"></script>
	</head>
	<body ng-app="starter">

		<ion-pane>

		<div class="bar bar-header bar-balanced">
			<h1 class="title">آب پاش</h1>
		</div>
		<ion-content class="has-header">

			<div class="row" >
				<div id="processed_data_div" class="col col-67">
					...
				</div>
				<div class="col col-33">
					<b>
						داده های دریافتی
					</b>
				</div>
			</div>
			<div class="row" >
				<div class="col">
					<canvas id="moist_chart" class="chart chart-line"
						style="width:100%" height="150"></canvas>
				</div>
			</div>
			<div class="row">
				<div class="col" style="text-align:center">
					<button id="synchBtn" class="button button-assertive icon-right ion-radio-waves"
						onclick="blue.startCommunication()">
						به روز رسانی
					</button>
				</div>
			</div>
			<div class="row" >
				<div class="col" style="text-align:center">
					<img id="loadingImage" src="img/loadingLogo.gif"
					style="visibility:hidden;width:128px;height:128px;"/>
				</div>
			</div>
		</ion-content>
		</ion-pane>
		<script>
			initChart();
			hideLoading();
		</script>
	</body>
</html>
