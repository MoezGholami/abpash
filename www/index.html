<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="lib/chart/css/angular-chart.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script>
			var MicroDataSize=undefined;
			var MicroData=undefined;
			var XAxis=undefined;
			var BlueDevMacAdr="20:15:05:06:65:16";

		<script src="js/blue.js"></script>

		<script src="lib/chart/js/angular-chart.min.js"></script>
		<script>
			init_data_values();
		</script>
	</head>
	<body ng-app="starter">

		<ion-pane>

		<div class="bar bar-header bar-balanced">
			<h1 class="title">آب پاش</h1>
		</div>
		<ion-content class="has-header" ng-controller="GraphCtrl">

			<div class="row" >
				<div class="col">
					<canvas id="bar" class="chart chart-line" data="graph.data" labels="graph.labels"
					series='graph.series' colours='graph.colors'
					options='graph.options' height="150"></canvas>
				</div>
			</div>
			<div class="row">
				<div class="col" style="text-align:center">
					<button class="button button-assertive icon-right ion-radio-waves" ng-click="resetData()">
						به روز رسانی
					</button>
				</div>
			</div>

		</ion-content>
		</ion-pane>
	</body>
